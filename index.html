<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nathan Menezes">
    <meta name="robots" content="index,follow">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/921/921490.png" type="image/x-icon">
    <title>Forms Tiger Imports</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="teste">
    <form class="form">
        <h1>
            Tiger Imports - TESTE FORMULARIO
        </h1>
            <div class="form-parte1">
                <div class="input-container">
                    <p>Nome: </p>
                    <input type="text" placeholder="Insira seu nome" id="nome">
                </div>
                <div class="input-container">
                    <p>Telefone: </p>
                    <input type="text" placeholder="Insira seu telefone" id="telefone">
                </div>
                <div class="input-container">
                    <p>Onde nos encontrou: </p>
                    <input type="text" placeholder="Insira onde nos encontrou" id="encontrou">
                </div>
            </div>
            <div class="form-parte2">
                <div class="input-container">
                    <p>Marca, modelo e ano do seu veiculo: </p>
                    <input type="text" placeholder="Insira as informações sobre o veiculo" id="veiculo">
                </div>
                <div class="input-container">
                    <p>Chassi do veículo: </p>
                    <input type="text" placeholder="Insira o chassi do veiculo" id="chassi">
                </div>
            </div>
                <div class="input-container" id="peca">
                    <p>Qual a peça que você necessita: </p>
                    <input type="text" placeholder="Insira a peça que você precisa" id="pecas">
                </div>
        <button onclick="enviar()" type="button">ENVIAR</button>
    </form>
</div>

<script src="js/script.js"></script>
</body>

</html>
